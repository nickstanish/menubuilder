@(title: String)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	
	<link href="@routes.Assets.at("/stylesheets/bootstrap.min.css")" rel="stylesheet">
	<link href="@routes.Assets.at("/stylesheets/menubuilder.css")" rel="stylesheet">

	<script src="@routes.Assets.at("/javascripts/jquery-1.9.0.min.js")"></script>    
	<script src="@routes.Assets.at("/javascripts/bootstrap-3.1.1.min.js")"></script>
	<script src="@routes.Assets.at("/javascripts/knockout-3.1.0.js")"></script>
	<script src="@routes.Assets.at("/javascripts/knockout.validation.min.js")"></script>
	<script src="@routes.Assets.at("/javascripts/menubuilder.js")"></script>
   
    
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">@title</a>
        	<button type="button" id="menu-toggle" class="btn btn-default navbar-btn pull-right">
				<span class="glyphicon glyphicon-th-list"> Menu</span>
			</button>
        </div>
    </nav>
    <div id="wrapper" class="active">
	     <!-- Sidebar -->
	    <div id="sidebar-wrapper">
		    <div class="container-fluid">
				<div class="panel-group" id="accordion">
				<!-- ko foreach: sections -->
		    
				  <div class="panel panel-info">
					<div class="panel-heading">
						<button type="button" class="close" data-bind="click: $root.removeSection" aria-hidden="true">&times;</button>
					  <h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" data-bind="attr: { href: '#collapse' + id }, text: title">
						</a>
					  </h4>
					</div>
					<div class="panel-collapse collapse"  data-bind="attr: { id: 'collapse' + id }">
					  <div class="panel-body" >
					  	<ul class="nav nav-pills nav-stacked" data-bind="foreach: menuItems">
  							<li><a data-bind="click: $root.setSelection,text: title"></a></li>
						</ul>
					  </div>
					</div>
				  </div>
				<!-- /ko -->
					<div class="panel panel-info">
						<div class="panel-body">
							<button  type="button" class="btn btn-primary" data-bind="click: addSection">Add Section</button>
						</div>
					</div>
				</div>

		    </div>
		</div>
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<form role="form">
				  <div class="form-group">
				    <label for="serviceTitle">Menu Item Title</label>
				    <input type="text" class="form-control" id="serviceTitle" placeholder="Title" data-bind="value: selection() ? selection().title : ''">
				  </div>
				  <div class="form-group">
				    <label for="serviceType">Type of Service</label>
				    <select class="form-control" id="serviceType">
				    	 <option>Haircut</option>
				    	 <option>Beard Trim</option>
				    	 <option>Scalp Massage</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label for="description">Description</label>
				    <textarea class="form-control" rows="3" id="description" placeholder="Description" name="description"></textarea>
				  </div>
				  <div class="form-group">
				    <label for="servicePrice">Price</label>
				    <input type="text" class="form-control" id="servicePrice" placeholder="$20.00">
				  </div>
				  <div class="form-group">
				    <label for="serviceLength">Appointment Length</label>
				    <input type="text" class="form-control" id="serviceLength" placeholder="90 Minutes">
				  </div>
				</form>
			</div>
		</div>	
	</div>
     <!-- Custom JavaScript for the Menu Toggle -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("active");
    });
    </script>
</body>
</html>
